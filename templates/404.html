<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1d;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .error-message {
            text-align: center;
            margin-right: 50px;
        }

        .error-message h1 {
            font-size: 10rem;
            margin: 0;
        }

        .error-message p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            color: white;
        }

        .astronaut {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .head, .body {
            background-color: #fde3a7;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .head {
            top: 0;
            left: 25px;
        }

        .body {
            top: 70px;
            left: 25px;
        }

        .arms {
            position: absolute;
            top: 70px;
            left: 10px;
        }

        .arms .arm-left, .arms .arm-right {
            background-color: #fde3a7;
            width: 20px;
            height: 70px;
            position: absolute;
            border-radius: 5px;
        }

        .arms .arm-left {
            left: -20px;
            transform: rotate(15deg);
        }

        .arms .arm-right {
            right: -20px;
            transform: rotate(-15deg);
        }

        .legs {
            position: absolute;
            top: 130px;
            left: 40px;
        }

        .legs .leg-left, .legs .leg-right {
            background-color: #fde3a7;
            width: 20px;
            height: 80px;
            position: absolute;
            border-radius: 5px;
        }

        .legs .leg-left {
            left: -20px;
            transform: rotate(-10deg);
        }

        .legs .leg-right {
            right: -20px;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-message">
        <h1>404</h1>
        <p>Страницы нет и не найдешь, иди ищи другую</p>
        <a href="{% url 'departments:home' %}" class="btn">Вернуться на главную</a>
    </div>
    <div class="astronaut">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms">
            <div class="arm-left"></div>
            <div class="arm-right"></div>
        </div>
        <div class="legs">
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
    </div>
</div>

<script src="{% static 'js/404.js' %}"></script>
</body>
</html>
