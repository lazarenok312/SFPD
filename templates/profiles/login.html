{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'Login/images/sfpd.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/main.css' %}">
    <style>
        .wrap-input100 {
            position: relative;
        }

        .input100 {
            padding-right: 40px;
        }

        .fa-eye, .fa-eye-slash {
            display: none;
        }

        .fa-eye {
            display: block;
        }

        .fa-eye-slash {
            display: none;
        }

        .glaz {
            font-size: 15px;
            display: flex;
            align-items: center;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            cursor: pointer;
            z-index: 2;
            pointer-events: all;
        }

        .alert-message {
            color: #ff0018;
            font-weight: bold;
            text-align: center;
            font-size: 13px;
        }

        .alert-danger i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <a href="{% url 'departments:home' %}">
                    <img src="{% static 'Login/images/sfpd.ico' %}" alt="IMG">
                </a>
            </div>

            <form class="login100-form validate-form" action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                   Авторизация
                </span>

                <div class="wrap-input100 validate-input" data-validate="Требуется действительное имя пользователя">
                    <input class="input100 form-input" id="username" type="text" name="username" placeholder="Логин">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Требуется пароль">
                    <input class="input100 form-input" id="password-input" type="password" name="password"
                           placeholder="Пароль">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <span class="glaz">
                        <i class="fa fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                        <i class="fa fa-eye-slash" id="toggle-password-slash" onclick="togglePassword()"></i>
                    </span>
                    </span>
                </div>
                {% if messages %}
                        {% for message in messages %}
                            <div class="alert-message text-center">
                                <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{ message }}
                            </div>
                        {% endfor %}
                {% endif %}
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn button button-size-1 button-block button-primary" type="submit">
                        Войти
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <a class="txt2" href="{% url 'password_reset' %}">
                        Забыли пароль? Сбросьте!
                    </a>
                </div>

                <div class="text-center">
                    <a class="txt2" href="{% url 'register' %}">
                        Создать аккаунт
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'Login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'Login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'Login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Login/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'Login/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    function togglePassword() {
        var passwordInput = document.getElementById('password-input');
        var eyeIcon = document.getElementById('toggle-password');
        var eyeSlashIcon = document.getElementById('toggle-password-slash');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.display = 'none';
            eyeSlashIcon.style.display = 'block';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.display = 'block';
            eyeSlashIcon.style.display = 'none';
        }
    }
</script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });
</script>
<script src="{% static 'Login/js/main.js' %}"></script>
</body>
</html>
